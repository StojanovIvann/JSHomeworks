<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div id="headers">
        <h1 class="headerFirst">HANGMAN</h1>
        <h2 class="headerSecond">VANILLA JAVA SCRIPT HANGMAN GAME</h2>
        <h3>Use the alphabet bellow to guess the word, or click hint to get a clue</h3>
       </div> 

       <div id="buttons">
        <button class='alphabets'onclick="printLetter('A')">A</button>
        <button class='alphabets'onclick="printLetter('B')">B</button>
        <button class='alphabets'onclick="printLetter('C')">C</button>
        <button class='alphabets'onclick="printLetter('D')">D</button>
        <button class='alphabets'onclick="printLetter('E')">E</button>
        <button class='alphabets'onclick="printLetter('F')">F</button>
        <button class='alphabets'onclick="printLetter('G')">G</button>
        <button class='alphabets'onclick="printLetter('H')">H</button>
        <button class='alphabets'onclick="printLetter('I')">I</button>
        <button class='alphabets'onclick="printLetter('J')">J</button>
        <button class='alphabets'onclick="printLetter('K')">K</button>
        <button class='alphabets'onclick="printLetter('L')">L</button>
        <button class='alphabets'onclick="printLetter('M')">M</button>
        <button class='alphabets'onclick="printLetter('N')">N</button>
        <button class='alphabets'onclick="printLetter('O')">O</button>
        <button class='alphabets'onclick="printLetter('P')">P</button>
        <button class='alphabets'onclick="printLetter('Q')">Q</button>
        <button class='alphabets'onclick="printLetter('R')">R</button>
        <button class='alphabets'onclick="printLetter('S')">S</button>
        <button class='alphabets'onclick="printLetter('T')">T</button>
        <button class='alphabets'onclick="printLetter('U')">U</button>
        <button class='alphabets'onclick="printLetter('V')">V</button>
        <button class='alphabets'onclick="printLetter('W')">W</button>
        <button class='alphabets'onclick="printLetter('X')">X</button>
        <button class='alphabets'onclick="printLetter('Y')">Y</button>
        <button class='alphabets'onclick="printLetter('Z')">Z</button>
        <button id="space" onclick="space()">_______</button>
       </div>
       <div id="category">
            <h1>The chosen Category is &nbsp;</h1>
        <h1 id="categoryHeader"></h1>
       </div>
       <h3 id="finalWord"></h3>
       <div id="lives"></div>
       <div id="clue">
        <h3 id="clueHeader">Clue -</h3>
        <h3 id="displayClue"></h3>
        
       </div>
       <div id="clueBox"></div>
       <div id="hintAndRestart">
        <button id="hint">Hint</button>
        <button id="restart">Play Again</button>
       </div>



    <script src="script.js"></script>
</body>
</html>
